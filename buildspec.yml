version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region eu-north-1 | docker login --username AWS --password-stdin 156041405089.dkr.ecr.eu-north-1.amazonaws.com
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t 156041405089.dkr.ecr.eu-north-1.amazonaws.com/projectspace/projectrepository:latest .
  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push 156041405089.dkr.ecr.eu-north-1.amazonaws.com/projectspace/projectrepository:latest
      - echo Creating imagedefinitions.json file...
      - printf '[{"name":"nestjs","imageUri":"%s"}]' 156041405089.dkr.ecr.eu-north-1.amazonaws.com/projectspace/projectrepository:latest > imagedefinitions.json
artifacts:
  files:
    - imagedefinitions.json
